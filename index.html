<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insimu | Tu Instagram Simulado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" type="image/png">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <div class="header-left">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yS/r/y5sgz4_G0Yt.png" alt="Insimu Logo" class="instagram-logo">
            </div>
            <div class="header-center">
                <select id="account-selector" class="account-selector">
                    </select>
                <button id="add-account-btn" class="add-account-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="header-right">
                <button id="new-post-btn" class="new-post-btn"><i class="fas fa-plus-square"></i></button>
                </div>
        </header>

        <main id="main-content">
            <section id="stories-section" class="stories-section">
                </section>

            <section id="feed-container" class="feed-grid">
                </section>
        </main>

        <div id="modal-overlay" class="hidden">
            <div id="post-modal" class="modal-content">
                </div>
        </div>

        <div id="story-reel-viewer" class="hidden">
            </div>

        <div id="create-post-overlay" class="hidden">
            <div id="create-post-modal" class="create-post-modal">
                <div class="modal-header">
                    <h2>Crear Nueva Publicación</h2>
                    <button class="close-btn" onclick="closeCreatePostModal()"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="post-type-selector">
                        <button class="type-btn active" data-type="feed">Feed</button>
                        <button class="type-btn" data-type="carousel">Carrusel</button>
                        <button class="type-btn" data-type="story">Historia</button>
                        <button class="type-btn" data-type="reel">Reel</button>
                    </div>

                    <div id="media-upload-section" class="media-upload-section">
                        <label for="media-input" class="upload-area">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p>Arrastra tus fotos/videos aquí o haz clic para seleccionar</p>
                            <input type="file" id="media-input" accept="image/*,video/*" multiple class="hidden">
                        </label>
                        <div id="media-preview-container" class="media-preview-container"></div>
                    </div>

                    <textarea id="post-caption" placeholder="Escribe tu leyenda..." class="post-caption"></textarea>
                    <button id="publish-post-btn" class="publish-post-btn">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
